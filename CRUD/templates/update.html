<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Item</title>
</head>
<body>
    <h1>Actualizar Item</h1>
    <form method="POST">
        <label>part_number:</label>
        <input type="text" name="part_number" value="{{ item[1] }}" required><br>
        <label>item_name:</label>
        <textarea name="item_name">{{ item[2] }}</textarea><br>
        <label>chapter</label>
        <input type="number" name="chapter" value="{{ item[3] }}" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/">Regresar</a>
</body>
</html>
