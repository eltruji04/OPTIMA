[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "OPTIMA"
description = "Aeronautic mechanic utility website"
dependencies = [
    "Flask",
    "python-dotenv",
] 
    

requires-python = ">=3.6"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Santiago Trujillo", email = "santi.pilot04@gmail.com" },
]

[project.license]
file = "LICENSE.txt"


[project.urls]
Homepage = "https://github.com/eltruji04/OPTIMA.github.io/deployments/github-pages"
Source = "https://gitlab.inria.fr/jrye/hydronaut.git"
Documentation = "https://jrye.gitlabpages.inria.fr/hydronaut"
Issues = "https://gitlab.inria.fr/jrye/hydronaut/-/issues"

# [project.scripts]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/optima/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100